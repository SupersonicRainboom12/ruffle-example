<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Ruffle Window</title>
    <style>
        body {
            display: flex; /*  Enable flexbox for the body  */
            justify-content: center; /* Center horizontally  */
            align-items: center; /* Center vertically  */
            min-height: 100vh; /* Make body fill the viewport height  */
            margin: 0; /* Remove default body margin  */
            background-color: #f0f0f0; /* Optional: for visual contrast  */
        }
        #ruffle-container {
            width: 551px; /* Set desired width for your Flash content  */
            height: 402px; /* Set desired height for your Flash content  */
            background-color: #fff; /* Optional: for visual contrast  */
            border: 1px solid #ccc; /* Optional: for visual contrast  */
        }
    </style>
    <script src="https://unpkg.com/@ruffle-rs/ruffle"></script>  
</head>
<body>
    <div id="ruffle-container"></div>  

    <script>  
        window.RufflePlayer = window.RufflePlayer || {};  
        window.addEventListener("DOMContentLoaded", () => {  
            let ruffle = window.RufflePlayer.newest();  
            let player = ruffle.createPlayer();  
            let container = document.getElementById("ruffle-container");  
            container.appendChild(player);  
            player.load("../ruffle-example/flashfiles/327718_pacxon.swf"); // Replace with the actual path to your SWF file 
        });  
    </script>
</body>
</html>
